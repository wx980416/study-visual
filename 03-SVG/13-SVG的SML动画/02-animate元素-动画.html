<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      body,
      ul {
        margin: 0;
        padding: 0;
      }

      body {
        background-image: url(../images/grid.png);
      }
      svg {
        background-color: rgba(255, 0, 0, 0.1);
      }
    </style>
  </head>
  <body>
    <svg width="300" height="200" xmlns="http://www.w3.org/2000/svg">
      <rect x="0" y="0" width="100" height="50" fill="red">
        <!-- 
        1.animate 元素的基本使用
       -->
        <!-- <animate
        attributeName="x"
        form="0"
        to="200"
        dur="1s"
        begin="1s"
        fill="freeze"
      > -->
        <!-- 
        2.animate 元素的基本使用(3个属性时必须的)
       -->
        <animate attributeName="y" to="200" dur="3s"></animate>
      </rect>
    </svg>

    <svg width="300" height="200" xmlns="http://www.w3.org/2000/svg">
      <rect x="0" y="0" width="100" height="50" fill="green">
        <!-- 
        form: 0
        to: 200
       -->
        <animate
          attributeName="x"
          values="0; 100; 300"
          dur="2s"
          repeatCount="indefinite"
        ></animate>

        <animate
          attributeName="y"
          values="0; 100; 200"
          dur="2s"
          repeatCount="indefinite"
        ></animate>

        <animate
          attributeName="fill"
          values="red;green"
          dur="2s"
          repeatCount="indefinite"
        ></animate>
      </rect>
    </svg>

    <svg width="300" height="200" xmlns="http://www.w3.org/2000/svg">
      <rect x="0" y="0" width="100" height="50" fill="pink">
        <animate
          id="oneAnimate"
          attributeName="x"
          values="0;200"
          dur="2s"
          fill="freeze"
        ></animate>

        <!-- 执行控制： begin="oneAnimate.end" -->
        <animate
          attributeName="y"
          values="0;100"
          dur="2s"
          fill="freeze"
          begin="oneAnimate.end"
        ></animate>
      </rect>
    </svg>
  </body>
</html>
